exec-once = LC_ALL=C.UTF-8 uwsm app -- nwg-panel
exec-once = uwsm app -- fcitx5
exec-once = uwsm app -- mako
exec-once = uwsm app -- wl-paste -w cliphist store
exec-once = systemctl --user enable --now {hypridle,hyprpolkitagent}.service
exec-once = hyprctl dispatch movecursor 960 540

general {
    border_size = 2
    gaps_in = 4
    gaps_out = 4
    col.inactive_border = rgb(595959)
    col.active_border = rgb(26d9e6)
}

decoration {
    rounding = 16
    inactive_opacity = 0.9
    shadow {
        enabled = false
    }
}

animations {
    bezier = bezier, 0.25, 1, 0.3, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 10, bezier
    animation = windowsOut, 1, 10, bezier, popin 30%
    animation = border, 1, 10, bezier
    animation = borderangle, 1, 15, liner, loop
    animation = fade, 1, 10, bezier
}

input {
    kb_layout = jp
    kb_options = caps:none
    numlock_by_default = true
    repeat_rate = 30
    repeat_delay = 300
    follow_mouse = 2
    touchpad {
        natural_scroll = true
        scroll_factor = 0.3
        clickfinger_behavior = true
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_distance = 500
    workspace_swipe_invert = true
    workspace_swipe_cancel_ratio = 0.75
}

misc {
    disable_hyprland_logo = true
    vrr = 1
    enable_swallow = true
    swallow_regex = ^(foot|Pcmanfm)$
    focus_on_activate = true
}

xwayland {
    force_zero_scaling = true
}

cursor {
    no_warps = true
}

device {
    name = elan2204:00-04f3:30f5-touchpad
    sensitivity = 0.175
    accel_profile = adaptive
}

device {
    name = logitech-mx-ergo-1
    sensitivity = -0.85
    accel_profile = adaptive
}

monitor = ,preferred,auto,1

binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
binde = SUPER, Up, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%+
binde = SUPER, Down, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
bind = SUPER, M, exec, wpctl set-mute @DEFAULT_SINK@ toggle
binde = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
binde = SUPER, Right, exec, brightnessctl set 5%+
binde = SUPER, Left, exec, brightnessctl set 5%-

bind = SUPER, C, exec, uwsm app -- foot
bind = SUPER, Q, killactive
bind = SUPER, D, exec, uwsm app -- firefox
bind = SUPER CTRL, D, exec, uwsm app -- firefox --private-window
bind = SUPER, G, exec, GDK_BACKEND=x11 uwsm app -- pcmanfm
bind = SUPER, Space, exec, uwsm app -- nwg-drawer -ovl -pbpoweroff 'systemctl poweroff' -pbsleep 'systemctl suspend' -pbreboot 'systemctl reboot'
bind = SUPER, F, fullscreen, 1
bind = SUPER CTRL, F, fullscreen, 0

bind = SUPER, S, exec, uwsm app -- hyprshot -m region
bind = SUPER CTRL, S, exec, uwsm app -- hyprshot -m region --clipboard-only

bind = SUPER, V, exec, uwsm app -- nwg-clipman -w

bind = SUPER, H, movefocus, l
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u
bind = SUPER, L, movefocus, r

bind = SUPER, T, togglefloating

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4

bind = SUPER CTRL, 1, movetoworkspace, 1
bind = SUPER CTRL, 2, movetoworkspace, 2
bind = SUPER CTRL, 3, movetoworkspace, 3
bind = SUPER CTRL, 4, movetoworkspace, 4

bind = SUPER SHIFT, 1, movetoworkspacesilent, 1
bind = SUPER SHIFT, 2, movetoworkspacesilent, 2
bind = SUPER SHIFT, 3, movetoworkspacesilent, 3
bind = SUPER SHIFT, 4, movetoworkspacesilent, 4

windowrule = bordercolor rgb(26d9e6) rgb(595959) 45deg, fullscreen:1
windowrule = bordersize 4, fullscreen:1
windowrule = idleinhibit fullscreen, class:.*
windowrule = idleinhibit always, class:foot title:.*(pacman|yay|makepkg).*
windowrule = float, class:nwg-clipman
windowrule = size <60%, class:nwg-clipman

dwindle {
    force_split = 2
}
