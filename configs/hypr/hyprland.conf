exec-once = hyprpaper
exec-once = hypridle
exec-once = fcitx5 -d --replace
exec-once = mako
exec-once = waybar
exec-once = wl-paste --type text --watch cliphist store
exec-once = /usr/bin/lxpolkit

monitor=,preferred,auto,1

env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Adwaita
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Adwaita
env = QT_QPA_PLATFORMTHEME,qt6ct
env = GTK_IM_MODULE,fcitx
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx

input {
    kb_layout = jp
    kb_options = caps:none
    repeat_delay = 300
    repeat_rate = 30
    touchpad {
        natural_scroll = true
        clickfinger_behavior = true
        scroll_factor = 0.3
    }
    sensitivity = -0.375
    accel_profile = flat
    follow_mouse = 2
}

cursor {
    no_warps = true
}

device {
    name = elan2204:00-04f3:30f5-touchpad
    sensitivity = 0.175
    accel_profile = adaptive
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgb(26d9e6)
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    allow_tearing = true
}

decoration {
    rounding = 4
    blur {
        enabled = false
    }
    drop_shadow = false
    inactive_opacity = 0.9
}

animations {
    enabled = yes
    bezier = myBezier, 0.25, 1, 0.3, 1
    animation = windows, 1, 10, myBezier
    animation = windowsOut, 1, 10, myBezier, popin 30%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
}

dwindle {
    force_split = 2
}

master {
    allow_small_split = true
}

gestures {
    workspace_swipe = false
}

misc {
    disable_hyprland_logo = true
}

xwayland {
    force_zero_scaling = true
}

windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = idleinhibit fullscreen, class:.*
windowrulev2 = idleinhibit focus, class:^(firefox)$, title:(.*)(- YouTube)

binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
binde = SUPER, Up, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%+
binde = SUPER, Down, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
bind = SUPER, M, exec, wpctl set-mute @DEFAULT_SINK@ toggle
binde = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
binde = SUPER, Right, exec, brightnessctl set 5%+
binde = SUPER, Left, exec, brightnessctl set 5%-

bind = SUPER, T, exec, foot
bind = SUPER, Return, exec, foot
bind = SUPER, Q, killactive
bind = SUPER, E, exec, firefox
bind = SUPER SHIFT, E, exec, firefox --private-window
bind = SUPER, R, exec, foot -e ranger
bind = SUPER, D, exec, wofi --show drun
bind = SUPER, F, fullscreen, 1
bind = SUPER SHIFT, F, fullscreen, 0

bind = SUPER, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

bind = SUPER, H, movefocus, l
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u
bind = SUPER, L, movefocus, r

bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, J, movewindow, d
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, L, movewindow, r

binde = SUPER SHIFT CTRL, H, resizeactive, -25 0
binde = SUPER SHIFT CTRL, J, resizeactive, 0 25
binde = SUPER SHIFT CTRL, K, resizeactive, 0 -25
binde = SUPER SHIFT CTRL, L, resizeactive, 25 0

bind = SUPER, Space, togglefloating

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
bindm = SUPER, Z, movewindow
bindm = SUPER, X, resizewindow

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4

bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4

bind = SUPER SHIFT CTRL, 1, movetoworkspacesilent, 1
bind = SUPER SHIFT CTRL, 2, movetoworkspacesilent, 2
bind = SUPER SHIFT CTRL, 3, movetoworkspacesilent, 3
bind = SUPER SHIFT CTRL, 4, movetoworkspacesilent, 4
